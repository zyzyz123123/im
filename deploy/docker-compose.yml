version: '3.8'

services:
  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: im-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root123456}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-im}
      MYSQL_USER: ${MYSQL_USER:-imuser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-impassword}
      TZ: Asia/Shanghai
    # 安全配置：只绑定本地，可通过 SSH 隧道访问（Navicat 等工具）
    ports:
      - "127.0.0.1:3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    command: 
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root123456}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - im-network

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: im-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    # 安全配置：只绑定本地，可通过 SSH 隧道访问（Redis 工具）
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - im-network

  # Elasticsearch 搜索引擎
  elasticsearch:
    build:
      context: ./docker/elasticsearch
      dockerfile: Dockerfile
    container_name: im-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - TZ=Asia/Shanghai
    # 安全配置：只绑定本地，可通过 SSH 隧道访问（Kibana/调试工具）
    ports:
      - "127.0.0.1:9200:9200"
      - "127.0.0.1:9300:9300"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - im-network

  # MinIO 对象存储
  minio:
    image: minio/minio:latest
    container_name: im-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
      TZ: Asia/Shanghai
    # 安全配置：只绑定本地，可通过 SSH 隧道访问（MinIO Console）
    ports:
      - "127.0.0.1:9000:9000"  # API 端口
      - "127.0.0.1:9001:9001"  # Console 端口
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - im-network

  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        BUILD_MODE: ${BUILD_MODE:-server}
    container_name: im-backend
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE:-im}?serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true&characterSetResults=utf8mb4
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER:-imuser}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD:-impassword}
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      SPRING_ELASTICSEARCH_URIS: http://elasticsearch:9200
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESSKEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRETKEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_BUCKETNAME: ${MINIO_BUCKET_NAME:-zyzyz-im}
      AI_APIKEY: ${AI_APIKEY:-your-api-key-here}
      TZ: Asia/Shanghai
    # 安全配置：后端不直接暴露，只通过 Nginx 反向代理访问
    # 如需直接调试后端，可临时取消注释
    # ports:
    #   - "${BACKEND_PORT:-8080}:8080"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - backend_logs:/var/log/im
    networks:
      - im-network

  # 前端 + Nginx
  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
      args:
        BUILD_MODE: ${BUILD_MODE:-server}
        # 使用空字符串，让前端使用相对路径，通过 Nginx 反向代理访问后端
        VITE_API_BASE_URL: ""
        VITE_WS_BASE_URL: ""
    container_name: im-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - im-network

volumes:
  mysql_data:
    name: im-mysql-data
  redis_data:
    name: im-redis-data
  es_data:
    name: im-es-data
  minio_data:
    name: im-minio-data
  backend_logs:
    name: im-backend-logs

networks:
  im-network:
    name: im-network
    driver: bridge


