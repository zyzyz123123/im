# IM 生产环境配置文件
# 使用方法: java -jar im.jar --spring.profiles.active=prod

spring.application.name=im

# MySQL 配置 - 请根据实际情况修改
spring.datasource.url=jdbc:mysql://localhost:3306/im?serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true&characterSetResults=utf8mb4
spring.datasource.username=root
spring.datasource.password=root123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 数据库连接池配置
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000

# Redis 配置 - 请根据实际情况修改
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=
spring.redis.database=0
spring.redis.timeout=10000
spring.redis.lettuce.pool.max-active=8
spring.redis.lettuce.pool.max-wait=-1ms
spring.redis.lettuce.pool.max-idle=8
spring.redis.lettuce.pool.min-idle=0

# Session 配置
spring.session.store-type=redis
spring.session.redis.namespace=im:session

# Elasticsearch 配置 - 请根据实际情况修改
spring.elasticsearch.uris=http://localhost:9200

# MyBatis 配置
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.zyzyz.im.entity
mybatis.configuration.map-underscore-to-camel-case=true

# 服务器配置
server.port=8080

# 日志配置
logging.level.root=INFO
logging.level.com.zyzyz.im=INFO
logging.file.name=/var/log/im/application.log
logging.file.max-size=10MB
logging.file.max-history=30

